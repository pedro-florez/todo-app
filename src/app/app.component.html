<div class="container mt-5">

    <h2 class="mb-4 text-center">{{ title }}</h2>

    <ol class="list-group list-group-numbered">

        <li
        *ngFor="let todo of todos"
        (click)="toggleCheck(todo)"
        [ngClass]="{
            'list-group-item d-flex justify-content-between align-items-start select_todo': true,
            'list-group-item-warning': !todo.isCheck,
            'list-group-item-success': todo.isCheck
        }">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ todo.name }}</div>
            </div>

            <span class="badge bg-secondary rounded-pill">$ {{ formatCurrency(todo.amount) }}</span>

        </li>

    </ol>

    <ol class="list-group mt-2">
        <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-dark">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Total pendiente:</div>
            </div>
            <span class="badge bg-secondary rounded-pill">$ {{ formatCurrency(getTotalPendingAmount()) }}</span>
        </li>
    </ol>

</div>
